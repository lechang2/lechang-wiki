<!DOCTYPE html>

<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/static/main.css" />
		<title>Le Chang Wiki</title>
	</head>


	<div class='navigate'>
			<div class='control'>
				<a href={{viewpage}}>view</a> | <a href={{historypage}}>history</a>
			</div>

			<div class='user_info'>
			{%if username%}
				<div>{{username}} (<a href='/logout'>Logout</a>)</div>
			{%else%}
				<div><a href='/login'>Login</a> | <a href='/signup'>Signup</a></div>
			{%endif%}
			</div>
	</div>

	<form method='post'>
    		<textarea class='textarea' name='content' rows='40' cols='100'>{{content}}</textarea>
    		<br>
    		<input class='button' type="submit">
	</form>
</html>
